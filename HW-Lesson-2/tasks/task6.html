<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача №6</h1>
	<p>З клавіатури вводяться вартість товару та кількість одиниць 3 товарів.
		Обчислити вартість кожного товару окремо та загальну вартість.
		Вивести чек (як у супермаркеті) використовуючи елементи розмітки.

	</p>

	<script>
		//Введення даних 
		let = productCost1 = parseFloat(prompt('введіть вартість товару №1', '0'));
		let = quantityProduct1 = parseInt(prompt('введіть кількість товару №1', '0'));
		let = productCost2 = parseFloat(prompt('введіть вартість товару №2', '0'));
		let = quantityProduct2 = parseInt(prompt('введіть кількість товару №2', '0'));
		let = productCost3 = parseFloat(prompt('введіть вартість товару №3', '0'));
		let = quantityProduct3 = parseInt(prompt('введіть кількість товару №3', '0'));
		//Знаходимо результат 
		let sumProduct1 = productCost1 * quantityProduct1;
		let sumProduct2 = productCost2 * quantityProduct2;
		let sumProduct3 = productCost3 * quantityProduct3;
		let totalSum = sumProduct1 + sumProduct2 + sumProduct3;
		//Виводимо результат56
		document.write(`Вартість Товару №1 ${sumProduct1} <br> 
		Вартість Товару №2 ${sumProduct2} <br>
		Вартість Товару №3 ${sumProduct3} <br> 
		Загальна вартість ${totalSum}`);
	</script>
</body>

</html>
