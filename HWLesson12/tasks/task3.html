<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача №3</title>
</head>

<body>
	<h1>Задача №3.
	</h1>
	<h3>Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування включеннями.</h3>
	<script>
		// Генерація випадкових цілих чисел  
		let randomNumbersArray = new Array();
		for (let index = 0; index < 30; index++) {
			randomNumbersArray.push(Math.floor(Math.random() * 1000) + 1, index);
		}
		document.write(`<h3>Згенерований масив:</h3>  ${randomNumbersArray} <br><br><br>`)


		// ==========================================================================================
		//Сортування включенням.
		let count = 0;
		function getInsertSort(array) {
			for (let k = 1; k < array.length; k++) {
				const insertNumber = array[k];
				let i = k - 1;
				while (i >= 0 && array[i] > insertNumber) {
					array[i + 1] = array[i];
					i = i - 1;
				}
				array[i + 1] = insertNumber;
				count++;
			}
			return array;
		}

		let result = getInsertSort(randomNumbersArray);
		document.write(`${result}<br><br>`);
		document.write(`Кількість обмінів під час сортування - ${count}`)

	</script>
</body>

</html>
