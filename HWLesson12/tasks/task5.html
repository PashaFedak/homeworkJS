<body>
	<h1>Задача №5.
	</h1>
	<h3>Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під
		яким індексом.</h3>

	<script>

		let nameArray = ['Ivan', 'Pasha', 'Petro', 'Olga', 'Ivanna', 'Oleg', 'Sergiy', 'Petro', 'Sasha', 'Dima', 'Victor'];
		document.write(`Масив імен до сортування - ${nameArray} <br><br><br><br>`)


		// создаємо функцію яка буде сортувати масив, шукати елемент бінарним пошуком і видасть нам індекс елемента.

		function getSerchElementArray(array, serchElement) {
			array.sort()
			document.write(`Масив імен після сортування - ${array}<br><br><br>`)
			let start = 0;
			let end = array.length - 1;
			while (start <= end) {
				const middle = Math.floor((start + end) / 2);
				if (array[middle] === serchElement) {
					let findElement = array.findIndex((element) => element === serchElement)
					return findElement;
				}
				if (array[middle] < serchElement) start = middle + 1;
				if (array[middle] > serchElement) end = middle - 1;
			}
			return false;
		}
		let result = getSerchElementArray(nameArray, 'Olga')
		document.write(`Знайдений елемент під індексом - ${result}`)

	</script>
</body>
