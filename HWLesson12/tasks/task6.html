<body>
	<h1>Задача №6.
	</h1>
	<h3> Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я
		довжиною 5 символів і під яким індексом.</h3>
	<script>

		let nameArray = ['Ivan', 'Pasha', 'Petro', 'Olga', 'Ivanna', 'Oleg', 'Sergiy', 'Petro', 'Sasha', 'Dima', 'Victor'];
		document.write(`Масив імен до сортування - ${nameArray} <br><br><br><br>`)

		// Створюємо функцію яка сортує масив, знаходить імя довжиною 5 символів і покаже під яким воно індексом.
		function getSerchElementArray(array, length) {
			// масив сортую по зростанню довжини імен. 
			// P.S. Якщо я добре знаю то для бінарного пошуку потрібно щоб елементи масиву були відсортовані по зростанню. 
			array.sort((name1, name2) => {
				if (name1.length > name2.length) return 1;
				else if (name1.length < name2.length) return -1;
				else return 0;
			})
			document.write(`Масив імен після сортування по довжині імен  - ${array}<br><br><br>`)
			let start = 0;
			let end = array.length - 1;
			let elementLength = length;
			while (start <= end) {
				const middle = Math.floor((start + end) / 2);

				if (array[middle].length === elementLength) {
					let findElement = array.findIndex((element) => element.length === elementLength)
					return findElement;
				}
				if (array[middle].length < elementLength) start = middle + 1;
				if (array[middle].length > elementLength) end = middle - 1;
			}
			return false;
		}
		let result = getSerchElementArray(nameArray, 5)
		document.write(`Знайдений елемент з потрібною вам довжиною  під індексом - ${result}`)

	</script>
</body>
