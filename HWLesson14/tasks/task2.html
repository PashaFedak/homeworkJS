<body>
	<h1> Задача №2</h1>
	<h3>Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.</h3>

	<script>

		let listDate = {
			day: 5,
			month: 12,
			year: 2023,
		}
		function getShiftedMonth(userDate, N) {
			return userDate.year + Math.floor((userDate.month - 1 + N) / 12)
		}


		const N = parseInt(prompt('N='))
		const shiftedMonth = getShiftedMonth(listDate, N)
		alert(`Через місяців ${N} буде рік ${shiftedMonth}`)


	</script>
</body>
