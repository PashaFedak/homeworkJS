<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача №3</h1>
	<p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>

	<script>
		//Введення даних 
		let unitPrice = parseFloat(prompt('введіть ціну товара', '0'));
		let quantity = parseInt(prompt('Введіть кількість товара', '0'));

		//Знаходимо результат 
		let totalCost = unitPrice * quantity;
		const pdv = 0.05 * totalCost;

		//Виводимо результат
		document.write(`
		Загальна вартість: ${totalCost} грн`);
		document.write(`
		ПДВ 5%: ${pdv} грн`);
	</script>
</body>

</html>
