<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача №4</h1>
	<p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>

	<script>
		//Введення даних 
		let l = parseFloat(prompt('введіть довжину в сантиметрах', '0'));

		//Знаходимо результат 
		let meters = l / 100;
		let kilometers = l * Math.pow(10, -5);

		//Виводимо результат
		document.write(`
		Довжина в метрах: ${meters}
		<br>
		Довжина в кілометрах: ${kilometers.toFixed(5)} `);
	</script>
</body>

</html>
