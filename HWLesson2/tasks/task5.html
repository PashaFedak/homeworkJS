<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача №5</h1>
	<p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
	</p>

	<script>
		//Введення даних 
		let second = parseInt(prompt('Введіть кількість секунд', '0'));

		//Знаходимо результат 
		let hours = Math.floor(second / 3600);
		let minutes = Math.floor((second % 3600) / 60);

		//Виводимо результат56
		document.write(`Годин ${hours} і ${minutes} хвилин.`);
	</script>
</body>

</html>
