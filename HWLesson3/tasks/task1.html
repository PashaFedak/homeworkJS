<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task #1</title>
</head>

<body>
	<h1>Задача №1 </h1>
	<p> З клавіатури вводяться імена двох дітей та кількість у них цукерок.<br>
		Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.</p>
	<br>
	<script>
		// Вводимо необхідні данні
		let firstNameChild = prompt('введіть імя першої дитини', '');
		let secondNameChild = prompt('введіть імя другої дитини', '');
		let quantityFirstChild = parseInt(prompt('Введіть кількість цукерок у першої дитини', ''));
		let quantitySecondChild = parseInt(prompt('Введіть кількість цукерок у другої дитини', ''));
		// Виконуємо задачу
		if (quantityFirstChild > quantitySecondChild) {
			document.write(`${firstNameChild} має більше цукерок ніж ${secondNameChild}.`);
		} else if (quantityFirstChild < quantitySecondChild) {
			document.write(`${secondNameChild} має більше цукерок ніж ${firstNameChild}.`);
		} else {
			document.write(`У ${secondNameChild} і ${firstNameChild} одинакова кількість цукерок.`);
		}
	</script>

</body>

</html>
