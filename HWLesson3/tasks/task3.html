<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task #3</title>
</head>

<body>
	<h1>Задача №3</h1>
	<p> Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
	</p>
	<br>
	<script>
		// Вводимо необхідні данні
		let randomNumber = Math.floor(Math.random() * 5) + 1;
		let number = parseInt(prompt('Введіть число від 1 до 5', '1'));
		// Виконуємо задачу
		console.log("Загадане число:", randomNumber); //<---- Це тільки для перевірки.
		if (randomNumber === number) {
			document.write('Вітаю! ви вгадали число.');
		} else {
			number = parseInt(prompt('Попробуйте ще раз вгадати число', '1'));
			if (randomNumber === number) {
				document.write('Вітаю! ви вгадали число.');
			}
			else {
				document.write(`Вибачте але ви не вгадали. Загадане число було ${randomNumber}`);
			}
		}
	</script>

</body>

</html>
