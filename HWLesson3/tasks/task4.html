	<h1>Задача №4</h1>
	<p> З клавіатури вводиться вік людини. <br>
		Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).
	</p>
	<br>
	<script>
		// Вводимо необхідні данні
		let humanAge = parseInt(prompt('Введіть вік людини', ''));
		let person;
		//Виконуємо задачу
		switch (true) {
			case (humanAge < 6): person = 'Дитина у садочку';
				break;
			case (humanAge < 18): person = 'Школяр';
				break;
			case (humanAge < 21): person = 'студент';
				break;
			case (humanAge < 65): person = 'Працівник';
				break;
			case (humanAge >= 65): person = 'Пенсіонер';
				break;
		}
		//Виконуємо задачу по іншому методу.
		// if (1 < humanAge && humanAge <= 5) {

		// } else if (19 <= humanAge && humanAge <= 21) {

		// } else if (22 <= humanAge && humanAge < 65) {
		// 	person = 'Працівник';
		// } else if (65 <= humanAge && humanAge <= 110) {
		// 	person = 'Пенсіонер';
		// }
		// Виведення даних 
		document.write(`Ця людина ${person}`);
	</script>
