<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task #5</title>
</head>

<body>
	<h1>Задача №5</h1>
	<p> ЗЗ клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль).
		<br>
		Вивести на екран назву транспортного засобу, яким він може керувати.
	</p>
	<br>
	<script>
		// Вводимо необхідні данні
		let driverCategory = prompt('Введіть категорію водія - А, В, С.', '');
		let category;
		//Виконуємо задачу
		switch (driverCategory) {
			case 'А':
			case 'а':
			case 'A':
			case 'a':
				category = 'мотоциклом';
				break;
			case 'В':
			case 'в':
			case 'B':
			case 'b': category = 'легковим автомобілем';
				break;
			case 'С':
			case 'с':
			case 'C':
			case 'c': category = 'вантажний автомобіль';
				break;
			default:
				category = 'Ой, щось пішло не так.'
		}

		// Виведення даних
		document.write(`Ви можете керувати ${category}`);
	</script>

</body>

</html>
