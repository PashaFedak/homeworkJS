<!DOCTYPE html>
<html lang="en">

<head>

<body>
	<h1>Задача №7</h1>
	<p> З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
	</p>
	<br>
	<script>
		// Вводимо необхідні данні
		let numberMonth = parseInt(prompt('Введіть номер місяця', ''));
		let season;
		//Виконуємо задачу
		switch (numberMonth) {
			case 12:
			case 1:
			case 2:
				season = 'Зима';
				break;
			case 3:
			case 4:
			case 5:
				season = 'Весна';
				break;
			case 6:
			case 7:
			case 8:
				season = 'Літо';
				break;
			case 9:
			case 10:
			case 11:
				season = 'Осінь';
				break;
			default:
				season = 'Ой, щось пішло не так.'
		}
		//Виконуємо задачу по іншому методу.
		// if (12 == numberMonth || numberMonth <= 2) {
		// 	season = 'Зима';
		// } else if (3 <= numberMonth && numberMonth <= 5) {
		// 	season = 'Весна';
		// } else if (6 <= numberMonth && numberMonth <= 8) {
		// 	season = 'Літо';
		// } else if (9 <= numberMonth && numberMonth <= 11) {
		// 	season = 'Осінь';
		// }
		// Виведення даних
		document.write(`${season}`)
	</script>

</body>

</html>
