<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<h1> Задача № -2</h1>
	<p>Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи непарних.</p>
	<script>
		//вводимо дані
		let evenNumbers = 0;
		let oddNumbers = 0;
		//розвязок
		for (let numbers = 0; numbers < 100; numbers++) {
			const randomNumber = Math.floor(Math.random() * 1000) + 1;
			console.log("Загадане число:", randomNumber); // <----- для перевірки рандомних чисел.
			if (randomNumber % 2 === 0) {
				evenNumbers++;
			} else {
				oddNumbers++;
			}
		}
		//вивод інформації
		document.write(`Кількість парних чисел: ${evenNumbers}.
		<br> Кількість непарних чисел: ${oddNumbers}`);


	</script>

</body>

</html>
