<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача №1</title>
</head>

<body>
	<h1>
		Задача №1
	</h1>
	<p> Вивести з використанням циклів маркований список з випадковими числами (1-100). <br> Кількість випадкових
		чисел вводиться користувачем. </p>

	<script>
		let numbers = parseInt(prompt('Введіть кількість випадкових чисел', '1'));
		for (let count = 0; count < numbers; count++) {
			const randomNumber = Math.floor(Math.random() * 100) + 1;
			const li = document.createElement("li");
			li.innerHTML = `${randomNumber}`;
			document.body.appendChild(li);
		}

	</script>
</body>

</html>
