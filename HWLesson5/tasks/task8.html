<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача №5</title>
</head>

<body>
	<h1> Задача №5</h1>
	<p>Задача 5. Вивести таблицю </p>
	<script>
		document.write('<table border="2px">')
		let number = 1;
		for (let i = 1; i <= 3; i++) {
			document.write('<tr>')
			for (let j = 1; j <= 3; j++) {
				document.write(`<td> ${number} </td>`)
				number++;
			}
			document.write('</tr>')
		}
		document.write('</table>')


	</script>
</body>

</html>
