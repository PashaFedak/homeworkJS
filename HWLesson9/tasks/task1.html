<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача №1</title>
</head>

<body>
	<h1>Задача №1</h1>
	<p>Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів <br>
		заповнених нулями.</p>
	<script>
		let countElement = parseInt(prompt('Введіть кількість елементів'));
		let arr = new Array(countElement).fill(0);
		document.write(`${arr}`)
	</script>
</body>

</html>
