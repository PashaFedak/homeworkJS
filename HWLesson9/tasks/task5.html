<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача №5</title>
</head>

<body>
	<h1>Задача №5</h1>
	<p>Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.</p>
	<script>
		let pricesElement = [1350, 224, 34, 357, 1120, 1010, 1450, 55];

		pricesElement.forEach(
			element => {
				if (element > 1000) {
					element = element - (element * 0.3);
					document.write(`${element},<br>`);
				} else { document.write(`${element},<br>`); }
			}
		)

	</script>
</body>

</html>
