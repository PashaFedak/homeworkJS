<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

</head>

<body>

	<h1> Задача №4 </h1>
	<div>
		<p> Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень передаються у
			функцію)</p>
	</div>
	<script>

		function rundomimg(imagePaths) {
			let randomIndex = Math.floor(Math.random() * imagePaths.length);
			let imagePath = imagePaths[randomIndex];
			document.write(`<img src="${imagePath}" alt = "Random Image">`);
		}
		let images = ["/img/image1.jpeg", "/img/image2.jpeg", "/img/image3.jpeg", "/img/image4.jpeg"]
		rundomimg(images)
	</script>
</body>
