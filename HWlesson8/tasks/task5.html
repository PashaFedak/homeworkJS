<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача №5</title>
</head>

<body>
	<h3> Задача №5</h3>
	<div>
		<p> Дано послідовність оцінок учня. Підрахувати кількість:
		</p>
		<ul>
			<li>двійок</li>
			<li>кількість хороших оцінок (добре, відмінно);</li>
			<li>кількість оцінок, які нижче середнього</li>
		</ul>
	</div>
	<script>
		let studentsGradens = [5, 5, 4, 3, 2, 2, 2, 5, 4, 5, 3, 4]

		//=======================================================================
		//Функція яка підкрахує кількість двійок 
		function findTheTwos(studentsGradens) {
			let countTheTwos = 0;
			for (let i = 0; i < studentsGradens.length; i++) {
				if (studentsGradens[i] === 2) {
					countTheTwos++;
				}
			}
			return countTheTwos;
		}
		let resultFindTwos = findTheTwos(studentsGradens);
		document.write(`Кількість двійок у учня -- ${resultFindTwos}<br>`)


		//=======================================================================
		//Функція яка підкрахує кількість хороших оцінок 
		function findGoodGrades(studentsGradens) {
			let countGoodGrades = 0;
			for (let i = 0; i < studentsGradens.length; i++) {
				if (studentsGradens[i] === 4 || studentsGradens[i] === 5) {
					countGoodGrades++;
				}
			}
			return countGoodGrades;
		}
		let resultGoodGrades = findGoodGrades(studentsGradens);
		document.write(`Кількість Хороших оцінок (добре, відмінно) у учня -- ${resultGoodGrades}<br>`)

		//=======================================================================
		//Функція яка підкрахує кількість оцінок, які нижче середнього
		function findBelowAverage(studentsGradens) {
			let countBelowAverage = 0;
			let sum = 0;
			for (let i = 0; i < studentsGradens.length; i++) {
				sum += studentsGradens[i];
			}
			let average = Math.floor(sum / studentsGradens.length);  // <---Знаходження середнього і округляємо вниз. 
			for (let g = 0; g < studentsGradens.length; g++) {
				if (studentsGradens[g] < average) {
					countBelowAverage++;
				}
			}
			return countBelowAverage;
		}
		let resultBelowAverage = findBelowAverage(studentsGradens);
		document.write(`Кількість оцінок які нижче середнього  у учня -- ${resultBelowAverage}<br>`)
	</script>
</body>

</html>
