<body>
	<h1>Задача №3</h1>
	<h4>Визначити поточну пору року</h4>

	<script>
		let date = new Date();

		const months = ['Зима', 'Зима', 'Весна', 'Весна', 'Весна', 'Літо', 'Літо', 'Літо', 'Осінь', 'Осінь', 'Осінь', 'Зима'];
		const month = months[date.getMonth()];


		document.write(`Поточна пора року - ${month}`)

	</script>
</body>
