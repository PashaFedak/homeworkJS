<body>
	<h1>Задача №4</h1>

	<h4>Вивести назву дня</h4>

	<script>

		let date = new Date();

		const options = {
			weekday: 'long'
		}

		const day = date.toLocaleString('uk-UA', options)

		document.write(`${day}`)

		date.toLocaleString

	</script>
